<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form - MongoDB</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="container">
        
        <div class="row">
            <div class="col-md-3 row1">
                

            </div>
            <div class="col-md-6 main" style="background-color: brown;">
                <form action="/sign_up" method="POST">
                    <h2>please enter registration details</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Enter Your Name" required />
                    <br>
                    <input type="text" class="box" id="email" name="email" placeholder="Enter Your Email" required unique/>
                    <br>
                    <input type="text" class="box" id="phno" name="phno" placeholder="Enter Your Mobile" required />
                    <br>
                    <input type="password" class="box" id="password" name="password" placeholder="Enter Your Password" required />
                    <br>
                    <input type="submit" value="Submit" onclick="Record Inserted Successfully" id="submit" />
                </form>
            </div>
            <div class="col-md-3">
                
            </div>
        </div>
    </div>

</body>

</html>
